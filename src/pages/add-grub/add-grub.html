<ion-header>
  <ion-navbar>
    <ion-title>
      Add Grub
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <div class="select-category" text-center>
    <button ion-button color="light" round (click)="openMenu()" class="select-category-button">{{categoryText}}</button>
  </div>
  <div class="restaurant-name" text-center>
    <ion-item>
      <ion-label floating>Enter a Restaurant Name</ion-label>
      <ion-input type="text" [(ngModel)]="restaurantName" (input)="onTextChange()"></ion-input>
    </ion-item>
  </div>
  <div class="add-button" text-center>
    <button ion-button [ngStyle]="{'background-color': buttonColor}" (click)="addRestaurant($event)">Add</button>
  </div>

  <ion-list>
    <ion-item *ngFor="let restaurant of restaurants">
      {{ restaurant }}
    </ion-item>
  </ion-list>
</ion-content>
